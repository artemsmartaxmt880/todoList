<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>

<body>
	<div class="wripper">
		<div class="container">
			<div class="tasks">
				<div class="taskInput__box">
					<form class="taskInput__form" id="form">
						<div class="taskInput__item">
							<input id="taskInput" placeholder="Add..." type="text" tabindex="1">
						</div>
						<div class="btn__box"">
							<button class=" btn__submit btn" type="submit">Add Task</button>
							<button class="btn__remove btn" type="button" data-action="removeAll">Remove All</button>
						</div>
					</form>
				</div>
				<div class="tasks__box">
					<ul class="tasksList" id="tasksList"></ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
